<!DOCTYPE html>
<html>
<head>
<title>MyNote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- External Links -->
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!-- Internal Links -->
<link rel="stylesheet" href="CSS/main.css">
</head>
<body>
<section id="sidebar-navigation">
    <div class="appTitle">
        
        <i class="fab fa-houzz"></i><h1>Honyst</h1>
    </div><br>
    
    <div class="navList">
        <p class="actionItem"><i class="fas fa-th-large"></i><a class="active actionItem" href="#home">Dashboard</a></p>
        <p class="actionItem"><i class="fas fa-home"></i><a class="active actionItem" href="#home">Properties</a></p>
        <p class="actionItem"><i class="fas fa-user"></i><a class="actionItem" href="#news">Tenants</a></p>
        <p class="actionItem"><i class="fas fa-angle-double-right"></i><a class="actionItem" href="#about">Transactions</a></p>
        <p class="actionItem"><i class="fas fa-sticky-note"></i><a class="actionItem" href="#contact">Ledger</a></p>
        <p class="actionItem"><i class="fas fa-envelope-open"></i><a class="actionItem" href="#about">Messages</a></p>
    </div>
    
    <div class="labels">
        <h2 class="labels2">Labels<a href="#"><i class=" labelCount far fa-plus-square"></i></a></h2>
        <div class="navList2">

        </div>
    </div>
    
    <div class="profile">
        <div class="profilePic"><div class="activeStatus"></div></div>
        <div class="profileInfo">
            <h3>profile name</h3><i class="fas fa-chevron-up"></i>
            <p>profile title</p>
        </div>
    </div>
</section>
    
<section id="content-area">
   <!-- Header Section -->
    <section class="header-section">
        <div class="search-section">
            <i class="fas fa-search"></i>
            <div class="search-container">
                <input type="text" placeholder="Search..">
            </div>
            <div class="header-section-tools">
                <div class="tool-wrapper"><span class="left-border"></span><a href="#"><i class="fas fa-bell tool"></i></a></div>
                <div class="tool-wrapper"><span class="left-border"></span><a href="#"><i class="far fa-question-circle tool"></i></a></div>
                <div class="tool-wrapper"><span class="left-border"></span><a href="#"><i class="fas fa-cog tool"></i></a></div>
            </div>
        </div>
    </section>
    <!-- Dashboard-Section --> 
    <section id="dashboard-info" class="">
            <div class="dashboard-grid-container">
                <div class="transactions">
                    <div class="border">
                        <i class="fas fa-angle-double-right"></i>
                        <h1>Transactions</h1>
                    </div>
                    
                </div> 
                <div class="properties">
                    <div class="border">
                        <i class="fas fa-home"></i>                                         <h1>Properties</h1>
                    </div>
                
                </div>
                <div class="tenants">
                    <div class="border">
                        <i class="fas fa-user"></i>
                        <h1>Tenants</h1>
                    </div>
                    
                </div>  
                <div class="ledger">
                    <div class="border">
                        <i class="fas fa-sticky-note"></i>
                        <h1>Ledger</h1>
                    </div>
                </div>
                <div class="messages">
                    <div class="border">
                        <i class="fas fa-envelope-open"></i>
                        <h1>Messages</h1>
                    </div>
                </div>
            </div>    
    </section>
    
    <footer>
        <p>Copyright&copy; 2018 Bill Masters</p>
    </footer>
</section>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
